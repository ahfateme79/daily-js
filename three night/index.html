  <body>
    <script>
        //Product of Digits of Sum
        function sumDigProd(...argu) {
          let sum = [...argu].reduce((a, v) => a + v);
          while (sum > 9) {
            sum = sum
              .toString()
              .split("")
              .reduce((a, v) => a * v);
          }
          alert(sum);
        }
      sumDigProd(16, 28);
    </script>
  </body>
